    <form id="form" class="container" method="POST">

      <div class="field">
        <label class="label">Code Store</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="6 huruf kode store"
            name="Code Store"
            required
            title="This field is required"
            id="code-store"
            maxlength="6" 
            oninput="validateInput(this)"
            style="text-transform: uppercase;"
          />
        </div>
      </div>
      
      <script>
        function validateInput(input) {
          // Remove any non-alphabetical characters and ensure uppercase
          input.value = input.value.replace(/[^a-zA-Z]/g, '').toUpperCase();
        }
      </script>      

      <div class="field">
        <label class="label">Sales Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            name="Sales Date"
            required
            title="This field is required"
            id="sales-date"
          />
        </div>
      </div>
      <script>
        // Get yesterday's date
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        
        // Format the date to YYYY-MM-DD
        const formattedDate = yesterday.toISOString().split("T")[0];
        
        // Set the default value of the input field
        const salesDateInput = document.getElementById("sales-date");
        salesDateInput.value = formattedDate;
      </script>
